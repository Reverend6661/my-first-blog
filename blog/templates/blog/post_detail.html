{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
           

            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
 {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
</br></br>
                </div>
            {% endif %}
            <p>Создано пользователем: {{ post.author}}</p>

{% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">  Редактировать пост</span></a>
    {% endif %}

    
        <a class="btn btn-default" href="{% url 'post_list' %}">Назад</a>

        </div>
    {% endblock %}
