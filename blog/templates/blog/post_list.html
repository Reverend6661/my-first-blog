 {% extends 'blog/base.html' %}

    {% block content %}
        <div align="center", margin-left = '40px'>{% for post in posts %}
            <div class="post" align="center">
                
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>

                <p>{{ post.text|truncatewords:"33"  }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}"> Читать далее</a>

<div class="date" align="right">
                   Дата создания: <i>{{ post.published_date }}</i>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endblock content %}
